<!DOCTYPE html>
<html>
<head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="style.css">
         <title>Etch-a-Sketch</title>
</head>
<body class='body'>
    <h1 class='title'>The Odin Project Etch-a-Sketch</h1>
    <div class='mainContentArea'>
        <div class='sidebar'>
            <h3 class='options'>Options</h3>
            <button class='refresh'>Clear Sketch</button>
            <button class='eraser'>Eraser</button>
            <h3 class='schemes'>Choose Color Schemes</h3>
            <button class='rainbow'>Rainbow</button>
            <button class='grayScale'>Gray Scale</button>
            <h4 class='colorChoice'>Custom Color</h4>
            <input class='colorPicker' type='color'></input>
            <h3 class='countTitle'>Change Cell Count</h3>
            <p class='currentSize'>Current Size: 16 x 16</p>
            <input type="range" class='cellCount' min="1" max='75'></input>
            <p class='footnote'>Created by @khintz34</p>
        </div>
        <div id="container"></div>
        
    </div>

    <script src='JavaScript.js'></script>
</body>
</html>
